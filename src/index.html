<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Prakruthi Nagaraj" />
    <meta
      name="description"
      content="A simple responsive image sharing website with Profile section and buttons to edit profile and add new post."
    />
    <meta
      name="keywords"
      content="HTML, CSS, Web Development, Responsive Web Design, Image Sharing, Edit Profile and Add New Post"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn"></button>
            <img src="#" alt="" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name"></h1>
            <p class="profile__description"></p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="new-post-form" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            class="modal__close-btn modal__close-btn_type_preview"
            type="button"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <div class="modal" id="delete-modal">
        <div class="modal__container modal_delete-container">
          <button
            class="modal__close-btn modal__close-btn_type_delete"
            type="button"
          ></button>
          <h2 class="modal__delete-confirmation">
            Are you sure you want to delete this image?
          </h2>
          <form
            class="modal__form modal__form_type-btn"
            id="confirm-delete-form"
          >
            <button class="modal__submit-btn modal_delete-btn" type="submit">
              Delete
            </button>
            <button class="modal__submit-btn modal_cancel-btn" type="button">
              Cancel
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Edit Profile Avatar</h2>
          <form class="modal__form" id="edit-avatar-form">
            <label class="modal__label" for="profile-avatar-input"
              >Profile Picture
              <input
                id="profile-avatar-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to an image"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
